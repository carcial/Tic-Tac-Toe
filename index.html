<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,200;1,500;1,700&display=swap" rel="stylesheet">
	<title>Tic-Tac-Toe</title>
</head>
<body>

	<header>
		<h1>Tic-Tac-Toe</h1>
		<div class="diff_mode">
			<div id="normal_mode" class="normal_mode change">NORMAL</div>
			<div id="hard_mode" class="hard_mode change">HARD</div>
		</div>
	</header>

	<section>
		<div  class="btn_main_container">
			<div id="winner"></div>
			<div>
				<div class="score_container">
					<div class="score">SCORE</div>
					<div class="score_sub_container">
						<div class="score_sub_player">
						    <h4>X<h4>
						    <h6 id="score_sub_X">0</h6>
				 	    </div>
					    <button id="reset_button">Reset</button>
					    <div class="score_sub_player">
						    <h4>O <h4>
						    <h6 id="score_sub_O">0</h6>
					    </div>
					</div>
				</div>
				<div class="btn_container">
					<button  id="btn_1" class="btn"></button>
					<button  id="btn_2" class="btn"></button>
					<button  id="btn_3" class="btn"></button>
				</div>
				<div class="btn_container">
					<button  id="btn_4" class="btn"></button>
					<button  id="btn_5" class="btn"></button>
					<button  id="btn_6" class="btn"></button>
				</div>
				<div class="btn_container">
					<button  id="btn_7" class="btn"></button>
					<button  id="btn_8" class="btn"></button>
					<button  id="btn_9" class="btn"></button>
				</div>

			</div>

			<div id="player" class="player">Player: 1</div>

			<div class="btn_restartCls">
				<button id = "btn_restart">Restart</button>
			</div>
		</div>
	</section>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
